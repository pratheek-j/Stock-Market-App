<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <body id="body" data-layout="horizontal">
    <div class="page-wrapper" style="padding-top: 0%; padding-right: 0%">

                            <div class="d-inline-block font-15 fw-bold">

                            </div>
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-auto">
                          <div class="toolbar">
                            <button class="btn btn-sm btn-outline-light" id="one_month">1M</button>
                            <button class="btn btn-sm btn-outline-light" id="six_months">6M</button>
                            <button class="btn btn-sm btn-outline-light active" id="one_year">1Y</button>
                            <button class="btn btn-sm btn-outline-light" id="ytd">YTD</button>
                            <button class="btn btn-sm btn-outline-light" id="all">ALL</button>

                        </div>

                      </div>

                    </div>

                    <div class="card-body">
                      <div class="chart-demo">

                      </div>
                    </div>
                    <!--end card-body-->
                  </div>
                  <!--end card-->
                </div>
                <!--end col-->
              </div>
              <!--end row-->
              <div class="row">

                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <div class="row align-items-center">
                        <div class="col">
                          <h4 class="card-title">Most actively traded US Stocks</h4>
                        </div>
                        <!--end col-->
                      </div>
                      <!--end row-->
                    </div>
                    <!--end card-header-->
                    <div class="card-body">
                      <div class="table-responsive dash-social">
                        <table class="table table-bordered">
                          <thead class="thead-light">
                            <tr>
                              <th>Company Name</th>
                              <th class="text-end">Stock Price</th>
                              <th class="text-end">Change</th>
                              <th class="text-end">% Change</th>
                              <th class="text-end">Volume</th>
                            </tr>
                            <!--end tr-->
                          </thead>

                          <tbody id="stockTableBody">
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <!--end card-body-->
                  </div>
                  <!--end card-->
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end col-->
          </div>
          <!--end row-->
        </div>
        <!-- container -->
      </div>

    </div>

    <script src="assets/plugins/apex-chart/apexcharts.min.js"></script>
